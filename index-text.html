<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR News – English Text</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

  <a-marker preset="hiro">

    <a-plane
      position="0 0.8 0"
      width="1.9"
      height="1.3"
      color="#111"
      opacity="0.92">

      <a-text
        value="Social Media Has Improved Teenagers’ Academic Performance"
        position="-0.9 0.45 0.03"
        width="1.75"
        color="#FF9800"
        wrap-count="36"
        align="left">
      </a-text>

      <a-text
        value="Recent reports suggest that teenagers who spend a significant amount of time on social media demonstrate higher social awareness and greater self-confidence."
        position="-0.9 0.1 0.03"
        width="1.75"
        color="#FFFFFF"
        wrap-count="50"
        align="left">
      </a-text>

      <a-text
        value="The report does not mention the exact amount of time spent, academic conditions, or possible negative consequences."
        position="-0.9 -0.25 0.03"
        width="1.75"
        color="#DDDDDD"
        wrap-count="50"
        align="left">
      </a-text>

    </a-plane>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
